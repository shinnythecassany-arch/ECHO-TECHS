<style>
body {
    font-family: Arial, sans-serif;
    background: #0f172a;
    color: #e5e7eb;
    text-align: center;
    padding-top: 50px;
}
h1 { color: #f9fafb; }
input[type="number"] {
    padding: 10px;
    font-size: 16px;
    width: 120px;
    background: #020617;
    color: #e5e7eb;
    border: 1px solid #1f2933;
    border-radius: 6px;
}
input::placeholder { color: #9ca3af; }
button {
    padding: 10px 15px;
    font-size: 16px;
    cursor: pointer;
    margin: 5px;
    background: #5B2CA5;
    color: #ffffff;
    border: none;
    border-radius: 6px;
    transition: background 0.2s ease;
}
button:hover:not(:disabled) { background: #4a2280; }
button:disabled {
    background: #374151;
    opacity: 0.6;
    cursor: not-allowed;
}
#result { margin-top: 20px; font-size: 20px; color: #e5e7eb; }
img {
    margin: 20px auto 0 auto;
    width: 400px;
    max-width: 90vw;
    height: auto;
    display: none;
    border-radius: 10px;
    transition: box-shadow 0.3s ease, filter 0.3s ease;
}
.disclaimer {
    margin-top: 25px;
    font-size: 14px;
    color: #9ca3af;
    max-width: 500px;
    margin-left: auto;
    margin-right: auto;
}
.buttons { margin-top: 20px; }
label { cursor: pointer; }
input[type="checkbox"] { accent-color: #5B2CA5; }
#errorMsg { color: #ef4444; font-size: 16px; margin-top: 10px; display: none; }

/* PERFECT SCORE GLOW */
.glow-50 {
    animation: glowPulse 1.5s infinite alternate;
}
@keyframes glowPulse {
    from { box-shadow: 0 0 10px rgba(34,197,94,0.6); filter: brightness(1); }
    to { box-shadow: 0 0 35px rgba(34,197,94,1); filter: brightness(1.15); }
}
</style>
</head>

<div id="errorMsg"></div>

<img id="gif" alt="Score Result GIF" onerror="showError()">

<div class="disclaimer">
    <p><strong>Disclaimer:</strong> AI Prediction may not be 100% accurate. This shows possible outcomes.</p>
    <label><input type="checkbox" id="acceptCheck"> I Accept</label>
</div>

<div class="buttons">
    <button disabled id="btn1">After 10 Years</button>
    <button disabled id="btn2">After 20 Years</button>

let currentRange = "";
let currentScore = 0;

const scoreInput = document.getElementById("scoreInput");
const submitBtn = document.getElementById("submitBtn");
const acceptCheck = document.getElementById("acceptCheck");
const gif = document.getElementById("gif");
const result = document.getElementById("result");

// Enable buttons when accepted
acceptCheck.addEventListener("change", () => {
    submitBtn.disabled = !acceptCheck.checked;
    for (let i = 1; i <=4; i++) document.getElementById("btn"+i).disabled = !acceptCheck.checked;
});

// Submit score
submitBtn.addEventListener("click", () => {
    const score = Number(scoreInput.value.trim());
    currentScore = score;
    gif.classList.remove("glow-50");
    gif.style.display = "none";
    result.textContent = "";

    if (isNaN(score) || score <0 || score>50) {
        result.textContent = "Please enter a valid score between 0 and 50.";
        return;
    }

    if (score >= 41) currentRange = "41-50";
    else if (score >= 31) currentRange = "31-40";
    else if (score >= 21) currentRange = "21-30";
    else if (score >= 10) currentRange = "10-20";
    else if (score >= 1) currentRange = "1-9";
    else currentRange = "0";

    result.textContent = "Your score: " + score;
    gif.src = GIFS[currentRange].btn1;
    gif.style.display = "block";

    if (score===50) { void gif.offsetWidth; gif.classList.add("glow-50"); }
});

// Buttons for timeskips
for (let i=1;i<=4;i++){
    document.getElementById("btn"+i).addEventListener("click", ()=>{
        if (!currentRange) return;
        gif.src = GIFS[currentRange]["btn"+i];
        gif.style.display="block";
        gif.classList.remove("glow-50");
        if (currentScore===50){ void gif.offsetWidth; gif.classList.add("glow-50"); }
    });
}

function showError(){
    document.getElementById("errorMsg").textContent = "Failed to load image. Check file paths.";
    gif.style.display="none";
}
